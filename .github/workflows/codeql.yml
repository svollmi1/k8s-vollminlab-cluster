name: "CodeQL"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly scan on Sundays

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check if JavaScript/TypeScript files exist
      id: check-js
      run: |
        if find . -type f \( -name "*.js" -o -name "*.jsx" -o -name "*.ts" -o -name "*.tsx" \) ! -path "./.git/*" ! -path "./node_modules/*" | grep -q .; then
          echo "has_js=true" >> $GITHUB_OUTPUT
        else
          echo "has_js=false" >> $GITHUB_OUTPUT
        fi

    - name: Initialize CodeQL
      if: steps.check-js.outputs.has_js == 'true'
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        queries: security-and-quality

    - name: Perform CodeQL Analysis
      if: steps.check-js.outputs.has_js == 'true'
      uses: github/codeql-action/analyze@v3
