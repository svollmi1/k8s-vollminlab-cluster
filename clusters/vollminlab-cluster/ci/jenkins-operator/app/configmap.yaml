apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-operator-values
  namespace: ci
data:
  values.yaml: |
    jenkins:
      namespace: ci
      backup:
        makeBackupBeforePodDeletion: true
        interval: 60
        pvc:  
          size: 50Gi
      basePlugins:
        - name: configuration-as-code
          version: 1873.vea_5814ca_9c93
        - name: git
          version: 5.5.2
        - name: job-dsl
          version: "1.87"
        - name: kubernetes
          version: 4306.vc91e951ea_eb_d
        - name: kubernetes-credentials-provider
          version: 1.262.v2670ef7ea_0c5
        - name: workflow-job
          version: 1400.v7fd111b_ec82f
        - name: workflow-aggregator
          version: 596.v8c21c963d92d
      seedJobs:
        - id: test-k8s-deployment
          credentialID: github-pat
          targets: "clusters/vollminlab-cluster/ci/jenkins-operator/app/cicd/jobs/*.jenkins"
          description: "Jenkins CI job for Kubernetes GitOps deployments"
          repositoryBranch: main
          repositoryUrl: https://github.com/svollmi1/k8s-vollminlab-cluster
      operator:
        namespace: ci
