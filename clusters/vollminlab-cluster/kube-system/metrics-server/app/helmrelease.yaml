apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: kube-system
  labels:
    app: metrics-server
    env: system
    category: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: metrics-server
      version: 3.12.2
      sourceRef:
        kind: HelmRepository
        name: metrics-server
        namespace: flux-system
  install:
    createNamespace: false
  values:
    podLabels:
      app: metrics-server
      env: system
      category: observability
    args:
      - --kubelet-insecure-tls=true
      - --kubelet-preferred-address-types=InternalIP,Hostname,InternalDNS
    metrics:
      enabled: true
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 128Mi
    service:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "443"
      port: 443
      targetPort: https
    serviceMonitor:
      enabled: true
      additionalLabels:
        release: prometheus-stack
      interval: 30s
      scrapeTimeout: 10s
      metricRelabelings: []
      relabelings: []
