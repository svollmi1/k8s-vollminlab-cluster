apiVersion: v1
kind: ConfigMap
metadata:
  name: overseerr-values
  namespace: mediastack
data:
  values.yaml: |
    persistence:
      config:
        enabled: true
        existingClaim: pvc-overseerr-config
        mountPath: /app/config
      movies:
        enabled: true
        existingClaim: pvc-movies
        mountPath: /downloads/movies
      tv:
        enabled: true
        existingClaim: pvc-tv
        mountPath: /downloads/tv
    podLabels:
      app: overseerr
      env: production
      category: apps
        resources:
    requests:
      cpu: 100m
      memory: 192Mi
    limits:
      cpu: 200m
      memory: 256Mi
