# yaml-language-server: $schema=
apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-actions-runner
  namespace: actions-runner-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: github-actions-runner
rules:
  # Core Kubernetes resources - read only
  - apiGroups: [""]
    resources: ["nodes", "pods", "services", "configmaps", "persistentvolumeclaims", "persistentvolumes"]
    verbs: ["get", "list", "watch"]
  # Namespaces - read + create/delete for CI test namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "delete"]
  # Service accounts - read only
  - apiGroups: [""]
    resources: ["serviceaccounts"]
    verbs: ["get", "list", "watch"]
  # Storage - read only
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  # Networking - read only
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "networkpolicies"]
    verbs: ["get", "list", "watch"]
  # Apps - read only
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
    verbs: ["get", "list", "watch"]
  # Batch jobs - minimal permissions (runners may need to create jobs)
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "delete"]
  # Actions Runner Controller resources - full access (needed for controller operation)
  - apiGroups: ["actions.summerwind.dev"]
    resources: ["runnerdeployments", "runners", "runnerreplicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Flux CD resources - read access for CI validation + create/delete for testing
  - apiGroups: ["source.toolkit.fluxcd.io"]
    resources: ["gitrepositories", "ocirepositories", "helmrepositories", "buckets"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["helm.toolkit.fluxcd.io"]
    resources: ["helmreleases", "helmcharts"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: ["kustomize.toolkit.fluxcd.io"]
    resources: ["kustomizations"]
    verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: github-actions-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: github-actions-runner
subjects:
  - kind: ServiceAccount
    name: github-actions-runner
    namespace: actions-runner-system
