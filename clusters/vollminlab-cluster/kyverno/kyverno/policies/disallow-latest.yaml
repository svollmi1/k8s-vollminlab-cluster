apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-latest-tag
  annotations:
    kyverno.io/enable-background: "true"
    policies.kyverno.io/title: Disallow `:latest` Image Tags
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >
      Prevents use of the ':latest' image tag in containers, initContainers, and ephemeralContainers.
    labels:
      app: kyverno
      env: production
      category: security
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: disallow-latest-containers
      match:
        resources:
          kinds:
            - Deployment
            - StatefulSet
            - DaemonSet
      validate:
        message: "Use of ':latest' tag is not allowed in containers."
        pattern:
          spec:
            template:
              spec:
                containers:
                  - image: "!*:latest"
        allowExistingViolations: false
      skipBackgroundRequests: false