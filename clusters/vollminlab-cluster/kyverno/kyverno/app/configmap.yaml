apiVersion: v1
kind: ConfigMap
metadata:
  name: kyverno-values
  namespace: kyverno
  labels:
    app: kyverno
    env: production
    category: security
  annotations:
    meta.helm.sh/release-name: kyverno
    meta.helm.sh/release-namespace: kyverno
data:
  values.yaml: |
    replicaCount: 3
    podLabels:
      app: kyverno
      env: production
      category: security
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    admissionController:
      replicaCount: 3
      podLabels:
        app: kyverno-admission-controller
        env: production
        category: security
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    backgroundController:
      podLabels:
        app: kyverno-background-controller
        env: production
        category: security
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    cleanupController:
      podLabels:
        app: kyverno-cleanup-controller
        env: production
        category: security
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    reportsController:
      podLabels:
        app: kyverno-reports-controller
        env: production
        category: security
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
    serviceMonitor:
      enabled: true
