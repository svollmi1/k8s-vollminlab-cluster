apiVersion: v1
kind: ConfigMap
metadata:
  name: longhorn-values
  namespace: longhorn-system
  labels:
    app: longhorn
    env: production
    category: storage
data:
  values.yaml: |
    defaultSettings:
      defaultReplicaCount: 3
      defaultDataPath: /var/lib/longhorn
    longhornManager:
      podLabels:
        app: longhorn-manager
        env: production
        category: storage
      tolerations:
        - key: dmz
          operator: Exists
          effect: NoSchedule
        - key: dmz
          operator: Exists
          effect: NoExecute
    engineImage:
      podLabels:
        app: longhorn-engine-image
        env: production
        category: storage
      tolerations:
        - key: dmz
          operator: Exists
          effect: NoSchedule
        - key: dmz
          operator: Exists
          effect: NoExecute
    instanceManager:
      podLabels:
        app: longhorn-instance-manager
        env: production
        category: storage
      tolerations:
        - key: dmz
          operator: Exists
          effect: NoSchedule
        - key: dmz
          operator: Exists
          effect: NoExecute
    csi:
      attacher:
        podLabels:
          app: longhorn-csi-attacher
          env: production
          category: storage
      provisioner:
        podLabels:
          app: longhorn-csi-provisioner
          env: production
          category: storage
      resizer:
        podLabels:
          app: longhorn-csi-resizer
          env: production
          category: storage
      snapshotter:
        podLabels:
          app: longhorn-csi-snapshotter
          env: production
          category: storage
      node:
        podLabels:
          app: longhorn-csi-plugin
          env: production
          category: storage
        tolerations:
          - key: dmz
            operator: Exists
            effect: NoSchedule
          - key: dmz
            operator: Exists
            effect: NoExecute
    driverDeployer:
      podLabels:
        app: longhorn-driver-deployer
        env: production
        category: storage
    ui:
      podLabels:
        app: longhorn-ui
        env: production
        category: storage
    supportBundleKit:
      podLabels:
        app: longhorn-support-bundle-kit
        env: production
        category: storage